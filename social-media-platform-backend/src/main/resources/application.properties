# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/socialmediadb
spring.datasource.username=root
spring.datasource.password=affaan@db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Removed MySQL dialect (Hibernate 6+ auto-detects it)

# Connection Pooling
spring.datasource.hikari.maximum-pool-size=10

# Set maximum connections
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# Disable Spring Open-in-View to prevent performance issues
spring.jpa.open-in-view=false

# Optional: Set No JTA Platform to suppress warnings
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform
